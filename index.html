<!doctype html>
<html lang = "ko">
    <head></head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "initial-scale = 1, minimum-scale = 1">
    
    <link rel = "icon" href = "imgs/7.png">
    <title>Spin gura</title>

    <body id = "body_t" class = "body_t">
        <style>
        .body_t
        {
        overflow-x: hidden; /* Hide horizontal scrollbar */
        overflow-y: hidden;
        }
        </style>
        
        
        <img id = "obj_gura" class = "obj_gura" src = "imgs/7.png" style = "opacity : 0; width : 280px; position : absolute; top : 65%; transform-origin : center; cursor : pointer;" draggable = "false">
        
        <img id = "obj_guide" class = "obj_guide" src = "imgs/icon2.png" style = "transition : opacity 0.6s, width 0.6s; opacity : 0; width : 0px; position : absolute; top : 63%; cursor : pointer;" draggable = "false">
        
        <img id = "obj_guide_cursor" class = "obj_guide_cursor" src = "imgs/icon3.png" style = "transition : opacity 1s, width 0.25s, left 1.5s; opacity : 0; width : 80px; position : absolute; top : 75%;" draggable = "false">
        
        <div id = "guide_text" class = "guide_text" style = "opacity : 0">
        Drag to spin
        </div>
        
        <!-- air resistence -->
        <div id = "air_res" class = "air_res" style = "opacity : 0">
        Resistence
        </div>
        
        <input id = "air_res_bar" class = "air_res_bar" type="range" min="0" max="400" value="165" style = "opacity : 0">
        </div>
    </body>
    
    <script class = "jsbin" src = "http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class = "jsbin" src = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/gh/ABER1047/math_function@main/scripts.js"></script>
    <script src = "scripts.js"></script>
    <link rel = "stylesheet" href = "design.css">
</html>
